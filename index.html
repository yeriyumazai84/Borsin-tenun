<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè† Beranda Borsin Tenun</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dce9ff, #f8fbff);
      min-height: 100vh; /* Ganti 70vh jadi 100vh biar full layar */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain; /* Agar gambar tidak gepeng */
      object-fit: cover;   /* Alternatif: agar bulat sempurna */
      margin-bottom: 15px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
      border: 4px solid white;
    }

    .logo:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }

    h1 {
      color: #004aad;
      margin-bottom: 10px;
    }

    .status-db {
      font-size: 12px;
      margin-bottom: 30px;
      padding: 5px 15px;
      border-radius: 20px;
      background: #eee;
      color: #666;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
    }

    .tombol {
      background: #007bff;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .tombol:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px; /* Supaya tidak nempel tombol */
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    footer small {
      color: #888;
    }

    /* INPUT FILE TERSEMBUNYI */
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/150" alt="Logo Koperasi" class="logo" id="logo" onclick="document.getElementById('fileInput').click()">
  
  <input type="file" id="fileInput" accept="image/*" onchange="gantiLogo(event)">

  <h1>BORSIN TENUN</h1>
  
  <div id="statusKoneksi" class="status-db">‚ö™ Menghubungkan ke Database...</div>

  <div class="menu">
    <button class="tombol" onclick="window.location.href='gaji.html'">üíº Hitung Gaji Anggota</button>
    <button class="tombol" onclick="window.location.href='galeri.html'">üß∂ Galeri Ulos</button>
  </div>

  <footer>
    <p>Borsin Tenun ¬© 2025<br><small>Dikelola oleh Yeriyuma Zai,AMd.Kom</small></p>
  </footer>

  <script>
    const logo = document.getElementById('logo');

    // Cek apakah ada logo tersimpan di memori browser
    const logoSimpan = localStorage.getItem('logoBorsin');
    if (logoSimpan) {
      logo.src = logoSimpan;
    }

    function gantiLogo(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logo.src = e.target.result;
          localStorage.setItem('logoBorsin', e.target.result); // Simpan sementara di browser
        }
        reader.readAsDataURL(file);
      }
    }
  </script>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Konfigurasi KSP Anda
    const firebaseConfig = {
        apiKey: "AIzaSyDGkbvTCYly1vPfCF79rR4_KPn2b3ZlfjM",
        authDomain: "ksp-web-d8b13.firebaseapp.com",
        projectId: "ksp-web-d8b13",
        storageBucket: "ksp-web-d8b13.firebasestorage.app",
        messagingSenderId: "283605587368",
        appId: "1:283605587368:web:ead056e34074824611799d"
    };

    // Mulai Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Cek Koneksi (Hanya Tes)
    async function cekKoneksi() {
        const statusEl = document.getElementById('statusKoneksi');
        try {
            // Kita coba baca data kosong sekedar untuk ping server
            await getDocs(collection(db, "tes_koneksi")); 
            statusEl.innerHTML = "üü¢ Terhubung ke Cloud Database";
            statusEl.style.color = "green";
            statusEl.style.fontWeight = "bold";
        } catch (error) {
            console.error(error);
            statusEl.innerHTML = "üî¥ Gagal Konek: " + error.message;
            statusEl.style.color = "red";
        }
    }

    // Jalankan cek koneksi saat web dibuka
    cekKoneksi();
  </script>

</body>
</html>
